    <div class="error-message hidden"></div>
    <div class="sidebar minisize">
      <div class="sidebar__head"></div>
      <img src="img/logo.png" alt="Logo" class="logo" />
      <li class="editoptions">
        <div class="tool-btn">
          <input
            class="edit edit__delAll"
            type="image"
            src="img/delete-all.png"
            alt="delAll"
            width="30"
            height="30"
          />
          <span class="desc desc__delAll">Delete All</span>
        </div>
        <div class="tool-btn">
          <input
            class="edit edit__option"
            type="image"
            src="img/edit.png"
            data-description="Edit"
            alt="cancel"
            width="30"
            height="30"
          />
          <span class="desc desc__edit">Edit</span>
        </div>
        <div class="tool-btn">
          <input
            class="edit edit__sort"
            type="image"
            src="img/sort.png"
            data-description="Sort"
            alt="sort"
            width="30"
            height="30"
          />
          <span class="desc desc__sort">Sort</span>
        </div>
        <div class="tool-btn">
          <input
            class="edit edit__showAll"
            type="image"
            src="img/show-all.png"
            data-description="Show All"
            alt="show all"
            width="30"
            height="30"
          />
          <span class="desc desc__showAll">Show All Workouts</span>
        </div>
      </li>
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running" selected>Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
        <div class="work"></div>
